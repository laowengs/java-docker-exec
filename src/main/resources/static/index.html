<html>
<head>
    <meta charset="UTF-8">
    <title>xtermjs</title>
    <link rel="stylesheet" href="./xterm/2.9.2/dist/xterm.css" />
    <script type="application/javascript" src="./xterm/2.9.2/dist/xterm.js"></script>
    <script type="application/javascript" src="./xterm/2.9.2/dist/addons/attach/attach.js"></script>
</head>
<body>
    <div style="width:1000px;" id="xterm"></div>
    <script type="application/javascript">
        var term = new Terminal({
            cursorBlink: false,
            cols: 100,
            rows: 50
        });
        term.open(document.getElementById('xterm'));
        var socket = new WebSocket('ws://localhost:8080/ws/container/exec?width=100&height=50&ip=134.175.56.208&containerId=21197d7a791b5c8193f244fd410498df599fe79ddef219d926be9547f270c2bf');
        term.attach(socket);
        term.focus();
    </script>
</body>
</html>
